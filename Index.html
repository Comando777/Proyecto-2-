<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="Css/index.css">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
               <!--Imagen de Perfil-->
                <div class="col-12 user-img">
                    <img src="Img/Prueba.jpg"/>
                </div>
                <!--FORMULARIO Importante-->
                <form class="col-12" method="POST" id="form" name="form">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario"  id="name"/>
                    </div>
                    <div class="form-group" id="email-group">
                        <input type="email" class="form-control" placeholder="Correo electronico"  id="email"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Password"  id="password"/>
                    </div>
                    <button onclick="veri()" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                     <!--Alerta Validacion-->
                     <p style="color: rgb(246, 243, 243)" class="warnings" id="warnings"></p> 
                     <!--Termina Validacion-->
                    </form>
                 <!--Termina Formulario-->
                <div class="col-12 forgot">
                    <a href="Registro.html">No tienes cuenta? Registrate</a>
                </div>
                <div class="col-12 forgot">
                    <a href="#">Recordar contrasena?</a>
                </div>
            </div>
        </div>
    </div>
     <!--Validacion Script-->
    <script src="js/Validacion.js"></script>
    <script>
         function veri() {
        usu = document.getElementById("name").value;
        ema = document.getElementById("email").value;
        pas = document.getElementById("password").value;
    
        if(usu == "Admin1" && ema == "jona@gmail.com" && pas == "Admin123" ) {
            location.href ="Menu.html";
        } else {
            alert("Usuario no registrado");
        }
    }
    </script>
    <!--Validacion Script-->
</body>
</html>
