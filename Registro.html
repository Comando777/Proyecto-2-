<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="Css/index.css">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="img/Prueba.jpg"/>
                </div>
                <form class="col-12" method="POST" id="form" name="form">
                    <h2 style="color: #ffffff;">
                        Registro de Usuario
                    </h2>
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" name="usuario" placeholder="Nombre de usuario" id="name"/>
                    </div>
                    <div class="form-group" id="email-group">
                        <input type="email" class="form-control" name="mail" placeholder="Email" id="email"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" name="contrasena" placeholder="Password" id="password"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" name="contrasena" placeholder="Confirmacion Password" id="password"/>
                    </div>
                    <button onclick="myFuntion()" type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrarse </button>
                    
                    <div id="msg">
                        Registro Completado
                    </div>

                    <script>
                        function myFuntion() {
                            var x = document.getElementById("msg");
                            x.className = "show";
                            setTimeout(
                                function() {
                                    x.className = x.className.replace("show","");
                                },
                                3000  
                            )
                        }
                    </script>
                    
                </form>
                <div class="col-12 forgot">
                    <a href="Index.html">Ya tienes Cuenta? Inicia sesion</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
